<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="login2.css">
<script type="text/javascript">

  function checkForm(form)
  {
    if(form.username.value == "") {
      alert("Error: Username cannot be blank!");
      form.username.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(form.username.value)) {
      alert("Error: Username must contain only letters, numbers and underscores!");
      form.username.focus();
      return false;
    }

    if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
      if(form.pwd1.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.pwd1.focus();
        return false;
      }
      if(form.pwd1.value == form.username.value) {
        alert("Error: Password must be different from Username!");
        form.pwd1.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.pwd1.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.pwd1.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.pwd1.focus();
        return false;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      form.pwd1.focus();
      return false;
    }

    alert("You entered a valid password: " + form.pwd1.value);
    return true;
  }

</script>
</head>
<body>
  <h1>Registration Form</h1>
        <div class="reg">
<form id="reg" method="POST" action="insert0.php"... onsubmit="return checkForm(this);">
  <h2>Register Here</h2>
<p>Username: <input type="text" name="username" placeholder="Enter username" id="name" required></p><br/>
<p>Email: <input type="email" name="email" placeholder="Enter your mail id" id="name" required></p><br/>
<p>Password: <input type="password" name="pwd1" placeholder="Enter your password" id="name" required></p><br/>
<p>Confirm Password: <input type="password" name="pwd2" placeholder="Confirm password" id="name1"></p><br/>
<p>Mobile number: <input type="tel" name="tel" pattern="\d{10}" placeholder="Enter Mobile Number" id="name" required></p><br/>
<p>Date of Birth: <input type="date" name="date" id="name" required></p><br>
<p>Gender: <input type="radio" value="Male" name="gender" id="male" checked> Male   
<input type="radio" value="Female" name="gender" id="female"> Female   
<input type="radio" value="Other" name="gender" id="others"> Other 
</p><br>
<input type="checkbox" id="ch"><span id="ch" required>I Agree all the trems and conditions.</span><br><br>
                <button type="submit" name="sub" id="sub">Register</button><br><br>
                <p>Already have an account? <a href="login3.html">Login here</a></p>

</form>
</body>
</html>
